<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket Client</title>
</head>
<body>
    <!-- WebSocket Client Script -->
    <script>
        // Create a WebSocket instance
        const socket = new WebSocket("ws://127.0.0.1:6969");

        // Event listener for when the connection is opened
        socket.addEventListener("open", (event) => {
            console.log("Connected");

            // Send an initial message to the server upon connection
            const initialMessage = "C,User";  // 'C' might indicate a connection request
            console.log(`Send to server: ${initialMessage}`);
            socket.send(initialMessage);

            // Add an event listener for the 'w' key press
            document.addEventListener("keydown", (event) => {
                if (event.key === 'w') {
                    console.log('W-key press');
                    // Send a message to the server indicating a 'w' key press
                    socket.send('U,User,Coordinaten');
                }
            });
        });

        // Event listener for when a message is received from the server
        socket.addEventListener("message", (event) => {
            console.log(`Received: ${event.data}`);

            // Display the received message on the screen
            const receivedMessage = event.data;
            // Append the message to an HTML element with the id "message-container"
            document.getElementById("message-container").innerHTML += `<p>${receivedMessage}</p>`;
        });

        // Event listener for when the connection is closed
        socket.addEventListener("close", (event) => {
            console.log("Connection closed");
        });
    </script>

    <!-- Container to display received messages -->
    <div id="message-container"></div>
</body>
</html>
